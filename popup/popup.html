<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Digital Stream Deck</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/popup/popup.css" />
		<script src="/scripts/shared.js" defer></script>
		<script src="/popup/popup.js" defer></script>
	</head>
	<body class="dark-theme">
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<a
						href="/configuration/configuration.html"
						target="_blank"
						class="audio-icon"
						style="text-decoration: none"
					>
						<i class="fas fa-gear fa-solid fa-1x"></i>
					</a>
				</div>
				<div class="col d-flex justify-content-end mb-2">
					<div class="form-check form-switch">
						<input
							class="form-check-input"
							type="checkbox"
							role="switch"
							id="flexSwitchCheckChecked"
							checked
						/>
						<label class="form-check-label" for="flexSwitchCheckChecked"
							>ON/OFF</label
						>
					</div>
				</div>
			</div>
			<div id="grid" class="row"></div>
		</div>
		<!-- Footer -->
		<div class="container-fluid">
			<div class="footer p-1">
				<div class="text-center">
					<span>Morzat |</span>
					<a
						href="https://github.com/Morzat95/Digital-Stream-Deck"
						target="_blank"
						>GitHub</a
					>
					|
					<a href="mailto:fedeq.dev@gmail.com">Email</a>
					|
					<!-- <a href="#" id="openInTab">Abrir en una nueva pesta√±a</a> -->
					<i
						class="fa-solid fa-arrow-up-right-from-square"
						id="openInTab"
						style="cursor: pointer"
					></i>
				</div>
			</div>
		</div>
	</body>
</html>
